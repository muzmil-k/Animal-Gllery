<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Courier New, Courier, monospace;
        }

        .header {
            text-align: center;
            padding: 25px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            position: relative;
        }

        .column {
            flex: 25%;
        }

        .column img {
            width: 100%;
            padding: 5px;
            vertical-align: middle;
        }



        @media screen and (max-width: 800px) {
            .column {
                flex: 50%;
            }
        }

        @media (max-width: 600px) {
            .column {
                flex: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Responsive Animals Image Gallery</h1>
        <p>Resize the browser window to see the responsive effect</p>
    </div>
    <div class="row">
        <div class="column">
